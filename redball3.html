    <head>
        <script type="text/javascript" src="https://storage.googleapis.com/ics-redball/redball.js"></script>
    <script type="text/javascript">
        function sayhello(){
            alert('Work Hard Everyday')
        }
          function moveRight(){
              if(redball.right== 275) {
                console.log('right wall hit')
              }
              else{
                redball.left=  redball.left +10;
              }
            }
          function moveTop(){
              if(redball.top== 0) {
                console.log('top wall hit');
              }
              else{
                redball.top= redball.top -10;
              }
            }
            function moveLeft(){
             if (redball.left== -10) {
                console.log('left Wall Hit');
                }
             else{
                redball.left= redball.left -10;
                }
            }      
            function moveBottom(){
             if(redball.top== 460){
                console.log('Bottom Hit');
                }
             else{
                 redball.top= redball.top +10;
                }
            }   
            function moveTopRight(){
                //slide top right//
                moveTop();
                moveRight();
            }
             function moveBottomRight(){
                //slide bottom right//
                moveBottom();
                moveRight();
             }   
             function moveBottomleft(){
                 moveBottom();
                 moveLeft();
             }    
            function moveTopLeft(){
                moveTop();
                moveLeft();
             }
             
             function Triangle(){
                 //slide down right//
                 moveBottomRight();
                 moveBottomRight();
                 moveBottomRight();
                 moveBottomRight();
                 moveBottomRight();
                 //move to the left//
                 moveLeft();
                 moveLeft();
                 moveLeft();
                 moveLeft();
                 moveLeft();
                 moveLeft();
                 moveLeft();
                 moveLeft();
                 moveLeft();
                 moveLeft();
                 //slide to the right//
                 moveRight();
                 moveRight();
                 moveRight();
                 moveRight();
                 moveRight();
             
                
            }  
            function moveSquare(){
                //slide to the right//
                moveRight();
                moveRight();
                moveRight();
                moveRight();
                moveRight();
                moveRight();
                moveRight();
                //slide down//
                moveBottom();
                moveBottom();
                moveBottom();
                moveBottom();
                moveBottom();
                moveBottom();
                moveBottom();
                //slide left//
                moveLeft();
                moveLeft();
                moveLeft();
                moveLeft();
                moveLeft();
                moveLeft();
                moveLeft();
                //slide up//
                moveTop();
                moveTop();
                moveTop();
                moveTop();
                moveTop();
                moveTop();
                moveTop();
                
                
            }
            function Octagon(){
                moveRight();
                 moveRight();
                 moveRight();
                 moveRight();
                 moveRight();
              moveRight()
                 moveRight()
                 //slide bottom right//
                 moveBottom(); moveRight();
                 moveBottom(); moveRight();
                 moveBottom(); moveRight();
                 moveBottom(); moveRight();
                 moveBottom(); moveRight();
                 moveBottom(); moveRight();
                 moveBottom(); moveRight();
                 //slide down//
                 moveBottom();
                 moveBottom();
                 moveBottom();
                 moveBottom();
                 moveBottom();
                 moveBottom();
                 moveBottom();
                 //slide down left//
                 moveBottom(); moveLeft();
                 moveBottom(); moveLeft();
                 moveBottom(); moveLeft();
                 moveBottom(); moveLeft();
                 moveBottom(); moveLeft();
                 moveBottom(); moveLeft();
                 moveBottom(); moveLeft();
                 //slide left//
                 moveLeft();
                 moveLeft();
                 moveLeft();
                 moveLeft();
                 moveLeft();
                 moveLeft();
                 moveLeft();
                 //slide up left//
                 moveTop(); moveLeft();
                 moveTop(); moveLeft();
                 moveTop(); moveLeft();
                 moveTop(); moveLeft();
                 moveTop(); moveLeft();
                 moveTop(); moveLeft();
                 moveTop(); moveLeft();
                 //slide up//
                 moveTop();
                 moveTop();
                 moveTop();
                 moveTop();
                 moveTop();
                 moveTop();
                 moveTop();
                 //slide up right //
                 moveTop(); moveRight();
                 moveTop(); moveRight();
                 moveTop(); moveRight();
                 moveTop(); moveRight();
                 moveTop(); moveRight();
                 moveTop(); moveRight();
                 moveTop(); moveRight();
                                
            }
            
              </script>
</head>
